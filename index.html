<html>
<div id="geo"></div>
  <div id ="otro"></div>

<script>
const div = document.getElementById("geo");
  const div2 = document.getElementById("otro");
navigator.geolocation.getCurrentPosition((position) => { 
  const loc = position;
  const f = JSON.stringify(loc);
  console.log(loc);
  div.innerHTML = f;
  div2.innerHTML = loc.coords.latitude;
});
</script>
</html>
